  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add New Content</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Content Name</label>
                  <input type="text" class="form-control" id="recipient-name">

                  <label for="recipient-tag" class="col-form-label">Conent Tag</label>
                  <input type="text" class="form-control" id="recipient-tag">

                  <label for="recipient-pdf-link" class="col-form-label">PDF Link</label>
                  <input type="text" class="form-control" id="recipient-pdf-link">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancle</button>
          <button type="button" class="btn btn-primary">Save Content</button>
        </div>
      </div>
    </div>
  </div>
